<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SQLi Detector – Live Demo</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <header>
            <div class="container">
                    <div class="title"><b>SQL Injection Detector — Live Demo</b></div>
            </div>
       </header>

  <p>Type a string and click <b>Score</b>. This calls your FastAPI endpoint at <code>http://127.0.0.1:8000/score</code>.</p>

  <main>
  <div class="card">
    <h2>Input</h2>
    <textarea id="txt" placeholder="Try: ' OR 1=1 --"></textarea>
    <div class="row" style="margin: .5rem 0 1rem; ">
      <span class="badge" data-x="' OR 1=1 --">' OR 1=1 --</span>
      <span class="badge" data-x="1; WAITFOR DELAY '0:0:5' --">1; WAITFOR DELAY '0:0:5' --</span>
      <span class="badge" data-x="UNION SELECT username,password FROM users --">UNION SELECT username,password FROM users --</span>
      <span class="badge" data-x="hello world">hello world</span>
      <span class="badge" data-x="select * from employees where id = 5">select * from employees where id = 5</span>
    </div>
    <button class="btn ok" id="score">Score</button>
  </div>

  <div class="card">
    <h2>Output</h2>
    <div id="out"></div>
    <div>
      <button class="btn err" id="clearOut" >Clear</button>
    </div>
  </div>

  <script>
    const txt = document.getElementById('txt');
    const out = document.getElementById('out');
    document.querySelectorAll('.badge').forEach(b => {
      b.addEventListener('click', () => { txt.value = b.dataset.x; });
    });
    document.getElementById('score').addEventListener('click', async () => {
      out.textContent = 'Scoring...';
      try {
        const res = await fetch('http://127.0.0.1:8000/score', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: txt.value })
        });
        const data = await res.json();
        out.textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        out.textContent = 'Error: ' + e.message + '\n(Ensure your API is running at http://127.0.0.1:8000 and CORS is enabled.)';
      }
    });

    document.getElementById('clearOut').addEventListener('click', function() {
  out.innerHTML = '';
});   
    
  </script>
  </main>
</body>

</html>
